[project]
name = "obsidianorganizer"
version = "0.1.0"
description = "AI agent for organizing Obsidian vaults"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []


[dependency-groups]
dev = ["mypy>=1.17.1", "ruff>=0.12.9"]

[tool.ruff]
select = ["E", "F", "I", "UP"]
ignore = ["F401", "F841", "F403", "F405"]

[tool.mypy]
python_version = "3.12"
strict = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
